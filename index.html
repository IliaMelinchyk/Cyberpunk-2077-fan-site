<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="/src/js/main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Cyberpunk 2077</title>
  </head>
  <body>
    <div class="intro">
      <div class="intro__text">
        <p class="intro__hide"><span class="intro__text">Welcome to </span></p>
        <p class="intro__hide"><span class="intro__text">the world of</span></p>
        <div class="intro__hide"><span class="intro__text"><img src="/src/img/Cyberpunk2077.png" alt="logo-yellow"/></span></div>
      </div>
    </div>
    <div class="intro__slider"></div>
    <nav>
      <div class="nav">
        <div class="nav__btn" id="activator">
          <div class="nav__btn-line"></div>
        </div>
      </div>
      <ul class="nav__links">
        <li>
          <button class="nav__item">
            <span class="nav__item-content">Main page</span>
            <span class="glitch"></span>
          </button>
        </li>
        <li>
          <button class="nav__item">
            <span class="nav__item-content">Main page</span>
            <span class="glitch"></span>
          </button>
        </li>
        <li>
          <button class="nav__item">
            <span class="nav__item-content">Main page</span>
            <span class="glitch"></span>
          </button>
        </li>
      </ul>
      <div class="nav__background">&nbsp;</div>
    </nav>
    <header class="header">
      <div class="header__logo">
        <img src="/src/img/logo.webp" alt="logo-black" />
      </div>
      <div class="header__v">
        <!-- <img
          src="/src/img/v-lazy.png"
          data-src="/v.png"
          alt="v"
          class="lazy-img"
        /> -->
        <img src="/src/img/v.png" alt="v">
      </div>
      <div class="header__video">
        <h2>Check out latest trailer</h2>
        <iframe
          src="https://www.youtube.com/embed/BO8lX3hDU30?mute=1"
          frameborder="0"
        >
        </iframe>
        <h2>Already available on</h2>
        <div class="header__btn__group">
          <button class="header__btn header__btn__xbox"></button>
          <button class="header__btn header__btn__ps4"></button>
          <button class="header__btn header__btn__pc"></button>
          </div>
        </div> 
      </div>
    </header>
    <main>
      <div class="about__background"></div>
      <section class="section about">
        <div class="slider">
          <div class="slider__slides">
            <input type="radio" name="slider__radio-btn" id="radio1" />
            <input type="radio" name="slider__radio-btn" id="radio2" />
            <input type="radio" name="slider__radio-btn" id="radio3" />
            <input type="radio" name="slider__radio-btn" id="radio4" />
            <input type="radio" name="slider__radio-btn" id="radio5" />
            <div class="slider__slide slider__first">
              <img src="/src/img/small-slide-1.jpg" alt="slide-1" />
            </div>
            <div class="slider__slide">
              <img src="/src/img/small-slide-2.jpg" alt="slide-2" />
            </div>
            <div class="slider__slide">
              <img src="/src/img/small-slide-3.jpg" alt="slide-3" />
            </div>
            <div class="slider__slide">
              <img src="/src/img/small-slide-4.jpg" alt="slide-4" />
            </div>
            <div class="slider__slide">
              <img src="/src/img/small-slide-5.jpg" alt="slide-5" />
            </div>
            <div class="slider__navigation-auto">
              <div class="slider__auto-btn-1"></div>
              <div class="slider__auto-btn-2"></div>
              <div class="slider__auto-btn-3"></div>
              <div class="slider__auto-btn-4"></div>
              <div class="slider__auto-btn-5"></div>
            </div>
          </div>
          <div class="slider__navigation-manual">
            <label
              for="radio1"
              class="slider__manual-btn"
              data-slider="1"
            ></label>
            <label
              for="radio2"
              class="slider__manual-btn"
              data-slider="2"
            ></label>
            <label
              for="radio3"
              class="slider__manual-btn"
              data-slider="3"
            ></label>
            <label
              for="radio4"
              class="slider__manual-btn"
              data-slider="4"
            ></label>
            <label
              for="radio5"
              class="slider__manual-btn"
              data-slider="5"
            ></label>
          </div>
          <div class="slider__left"></div>
          <div class="slider__right"></div>
            <svg class="slider__show-modal">
              <use href="src/svg/sprite.svg#icon-tv"></use>
            </svg>
          </div>
        </div>
        <div class="modal modal__hidden">
          <div class="modal__img-container"></div>
          <div class="modal__close"></div>
        </div>
        <div class="modal__overlay modal__hidden"></div>
      </section>
    </main>
  </body>
</html>
